<h1 >Register</h1>
<img src="download.png" width="250px" height="250px">
<form>
    <label>Name</label>
    <input type="text" placeholder="Enter your name" name="Username">
    <br><br>
    <label>E-mail</label>
    <input type="email" placeholder="Enter your Email id" name="Email">
    <br><br>
    <label>Phone number</label>
    <input type="text"  name="ph_num">
    <br><br>
    <label>Age</label>
    <input type="number" min="18" max="60" name="age">
    <br><br>
    <label>Gender     </label>
<label>Male</label>
    <input type="radio" name="gender" value="male">
    <label>Female</label>
    <input type="radio" name="gender" value="female">
    <label>Other</label>
    <input type="radio" name="gender" value="other">
    <br><br>
    <input type="submit"  style="background-color:powderblue" value="Register "  >
</form>
</body>
