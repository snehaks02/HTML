<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DATALIST</title>
</head>
<body>
<form>
  <input list="courses" type="text" name="courses">
  <input type="submit">
</form>
<datalist id="courses">
  <option>Python</option>
  <option>Java</option>
  <option>.Net</option>
  <option>CSS</option>
  <option>html</option>
  <option>PHP</option>
</datalist>

</body>
</html>
